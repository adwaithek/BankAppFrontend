<div style="" class="me-5">
    <button class="btn btn-outline-primary mt-5 ms-3 p-1 " style="float:right ;" (click)="logout()">Logout</button>
    <button class="btn btn-outline-danger mt-5 p-1" style="float:right ;" (click)="delete()">Delete</button>

</div>





<div class="parent">
    <div>
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 170px;" class="text-center pt-4">Welcome {{user}}</h1>
   
    <h6 class="text-center" style="margin-left: 177px; font-family: Arial, Helvetica, sans-serif;">System date and time {{sdate | date:'short'}}</h6>
    <button  style="margin-left: 524px;" class="btn btn-outline-success text-center  p-1 mt-1" >  <a style="text-decoration: none; color: black;" routerLink="/transaction">View Transaction History</a></button>
    </div>

    <!-- child component -->
    <app-delete [item]="acno" (onCancel)="onCancel()" (onDelete)="onDelete($event)"></app-delete>

    <div class="child" [ngClass]="acno? 'style1':'' "  style="margin-top: 00px;">
        <div class="wrapper">
            <div class="logo">
                <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30160348/1528.png" alt="">
            </div>
            <div class="text-center mt-4 name">
                Deposit
            </div>
            <form [formGroup]="depositForm" class="p-3 mt-3">

                <div class="form-field d-flex align-items-center">
                    <input autocomplete="off" formControlName="acno" type="text" name="Account number" id="reg_acno"
                        placeholder="Account number">
                </div>
                
                <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched"
                    style="color:red;">Invalid Account Number</div>

                <div class="form-field d-flex align-items-center">
                    <input autocomplete="off" formControlName="pswd" type="password" name="password" id="reg_pswd" placeholder="Password">
                </div>
                <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched"
                    style="color:red;">Invalid Password</div>

                <div class="form-field d-flex align-items-center">
                    <input autocomplete="off" formControlName="amount" type="text" name="amount" id="amount" placeholder="Amount">
                </div>
                <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched"
                    style="color:red;">Invalid Amount</div>


                <button class="btn mt-3" (click)="deposit()" type="button">Deposit</button>
            </form>
            <!-- <div class="text-center fs-6">
                <a href="#">Forget password?</a> or
                    <a routerLink="">Deposit</a> 
            </div> -->
        </div>
    </div>
    <div class="child" [ngClass]="acno? 'style1':'' ">
        <div class="wrapper">
            <div class="logo">
                <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30160348/1528.png" alt="">
            </div>
            <div class="text-center mt-4 name">
                Withdraw
            </div>
            <form [formGroup]="withdrawForm" class="p-3 mt-3">

                <div class="form-field d-flex align-items-center">
                    <input autocomplete="off" formControlName="acno1" type="text" name="Account number" id="reg_acno"
                        placeholder="Account number">
                </div>
                <div *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched"
                    style="color:red;">Invalid Account Number</div>

                <div class="form-field d-flex align-items-center">
                    <input autocomplete="off" formControlName="pswd1" type="password" name="password" id="reg_pswd" placeholder="Password">

                </div>
                <div *ngIf="this.withdrawForm.get('pswd1')?.errors && this.withdrawForm.get('pswd1')?.touched"
                    style="color:red;">Invalid Password</div>

                <div class="form-field d-flex align-items-center">
                    <input autocomplete="off" formControlName="amount1" type="text" name="amount" id="amount" placeholder="Amount">
                </div>
                <div *ngIf="this.withdrawForm.get('amount1')?.errors && this.withdrawForm.get('amount1')?.touched"
                    style="color:red;">Invalid Amount</div>

                <button class="btn mt-3" (click)="withdraw()" type="button">Withdraw</button>
            </form>
            <!-- <div class="text-center fs-6">
                <a href="#">Forget password?</a> or
                    <a routerLink="">Withdraw</a>  
            </div>-->
        </div>
    </div>
</div>
