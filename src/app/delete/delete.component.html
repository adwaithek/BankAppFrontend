<div *ngIf="item" style="text-align: center;">
    <h3 style="margin-top: 100px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"  class="mb-4">Are you sure do you want to delete this account  {{item}}  ? </h3>

    <button class="btn btn-outline-success ms-4" (click)="delete()">Yes</button>
    <button class="btn btn-outline-danger ms-4" (click)="cancel()">No</button>
</div>
